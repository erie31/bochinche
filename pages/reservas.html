    <main>
        <fieldset class="card bg-success">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" required>                    
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" required>              
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Ciudad</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                      Elegí una ciudad valida.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom05">Teléfono</label>
                    <input type="tel" pattern="[0-9]" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Revisa tu teléfono.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">                    
                    </label>
                    <div class="invalid-feedback">
                      ¡Completa todos los campos para la reserva!.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary mx-auto" type="submit">Reservar!</button>
              </form>
              
              <script>
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  var forms = document.getElementsByClassName('needs-validation');

                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
        </fieldset>
