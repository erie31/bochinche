<body class="layout bgc-verdeclaro">
  <header>
    <h1 class="bochinche c-verde"> <a class="linkIndex c-verde" href="../index.html">BOCHINCHE</a> </h1>
  </header>
  <nav role="navigation">
    
    <ul class="menu">

      <li><a href="../pages/galeria.html">Galería<span></span></li>

      <li><a href="../pages/contacto.html">Contacto<span></span></a></li>
    </ul>
  </nav>
  <div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>

    <ul class="menu__box">
      <li><a href="../pages/promociones.html">Promociones</a></li>
      <li><a href="../pages/galeria.html">Galería</a></li>
      <li><a href="../pages/reservas.html">Reservas</a></li>
      <li><a href="../pages/conocenos.html">Conócenos</a></li>
      <li><a href="../pages/contacto.html">Contacto</a></li>
    </ul>
  </div>
    <main>
      <select class="form-control form-control-lg bg-success text-center text-white">
                <option>Elige una opción</option>
                <option id="bochinchito">Bochinchito</option>
                <option id="bochinche">Bochinche</option>
                <option id="bochincheXl">Bochinche XL</option>
              </select>
        <fieldset class="card bg-success">
            <form class="needs-validation" novalidate>
              
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label class="text-white" >Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nameValidar" onkeyup="validarName()">
                    <span id="name-error"></span>                    
                  </div>
                  
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label class="text-white">Ciudad</label>
                    <input type="text" class="form-control" id="ciudadValidar" onkeyup="validarCiudad()">
                    <span id="ciudadError"></span>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="text-white">Teléfono</label>
                    <input type="tel" pattern="[0-9]" class="form-control" id="telValidar" onkeyup="validarTel()">
                    <span id="telError"></span>
                  </div>
                </div>
                
                
              </form>
              
              
              
        </fieldset>

        <div  class="text-center reserva"><button onclick="return validateForm()" class="btn btn-primary" type="submit">Reservar!</button></div>

        <div class="container-boton">
          <a href="https://api.whatsapp.com/send?phone=543402657252" target="_blank">
              <img class="boton" src="../Images/wh.png" alt="iconoWhat">
          </a>
        </div>

  <footer>
      <p>¡No dudes en escribirnos!</p>
  </footer>
